<html lang="pt-br">

        <meta name="description" content="Imagem flexível.">

    <body>
        <div>
            <h1>Desafio da imagem flexível</h1>
        </div>
        <div>
            <figure>
                <img title="O tamanho da imagem é proporcional ao tamanho que o navegador ocupa na sua tela." id="redimensionar" src="img/pessoas.jpg" alt="Pessoas">
                <figcaption>Redimensione a tela para testar.</figcaption>
            </figure>
        </div>
        <div>
            <p>Projeto em HTML e CSS para estudo de responsividade: ajuste de elementos de acordo com o tamanho da tela do usuário.</p>
        </div>
